<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSM Tool - Account Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #333;
      margin: 20px auto;
      max-width: 1200px;
      padding: 0 20px 40px;
    }

    h1, h2 {
      color: #2c3e50;
      margin-bottom: 12px;
      font-weight: 700;
    }

    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 18px;
      margin: 8px 6px 12px 0;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #a0a0a0;
      cursor: not-allowed;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 4px;
      margin-bottom: 14px;
      border: 1.8px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #007bff;
      outline: none;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }

    #formsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    #statusMessage {
      margin: 20px 0;
      padding: 12px 18px;
      border-radius: 6px;
      font-weight: 600;
      display: none;
    }

    #statusMessage.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #statusMessage.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    #statusMessage.loading {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }

    #output {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    @media (max-width: 768px) {
      #formsContainer {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Customer Success Management Tool</h1>

  <div id="statusMessage"></div>

  <section>
    <h2>Account Actions</h2>
    <button onclick="getAllAccounts(this)">Get All Accounts</button>
    <button onclick="insertDummyAccounts(this)">Insert Dummy Data</button>
    <button onclick="deleteAllAccounts(this)">Delete All Accounts</button>
  </section>

  <div id="formsContainer">
    <!-- Create New Account Form -->
    <section>
      <h2>Create New Account</h2>
      <form id="createAccountForm" onsubmit="createAccount(event)">
        <label>Name:</label>
        <input type="text" id="name" required />
        <label>Website:</label>
        <input type="url" id="website" required />
        <label>Revenue:</label>
        <input type="number" id="revenue" required />
        <label>Region:</label>
        <select id="region">
          <option>North America</option>
          <option>South America</option>
          <option>Europe</option>
          <option>Asia</option>
          <option>Africa</option>
          <option>Australia</option>
          <option>Antarctica</option>
        </select>
        <button type="submit">Create Account</button>
      </form>
    </section>

    <!-- Get/Delete by ID -->
    <section>
      <h2>Get or Delete Account by ID</h2>
      <label>Account ID:</label>
      <input type="number" id="accountId" required />
      <button onclick="getAccountById(this)">Get Account</button>
      <button onclick="deleteAccountById(this)">Delete Account</button>
    </section>

    <!-- Update Form -->
    <section>
      <h2>Update Account</h2>
      <form id="updateAccountForm" onsubmit="updateAccount(event)">
        <label>Account ID:</label>
        <input type="number" id="updateId" required />
        <label>Name:</label>
        <input type="text" id="updateName" required />
        <label>Website:</label>
        <input type="url" id="updateWebsite" required />
        <label>Revenue:</label>
        <input type="number" id="updateRevenue" required />
        <label>Region:</label>
        <select id="updateRegion">
          <option>North America</option>
          <option>South America</option>
          <option>Europe</option>
          <option>Asia</option>
          <option>Africa</option>
          <option>Australia</option>
          <option>Antarctica</option>
        </select>
        <button type="submit">Update Account</button>
      </form>
    </section>
  </div>

  <section>
    <h2>Output</h2>
    <div id="output">(Output will appear here)</div>
  </section>

  <script>
    const BASE_URL = "https://fdennehy.pythonanywhere.com/accounts";

    function showStatus(message, type = "success") {
      const status = document.getElementById("statusMessage");
      status.className = type;
      status.textContent = message;
      status.style.display = "block";

      setTimeout(() => {
        status.style.display = "none";
      }, 4000);
    }

    function disableButton(button, disable = true) {
      if (button) {
        button.disabled = disable;
      }
    }

    function renderOutput(data) {
      const output = document.getElementById("output");
      output.innerHTML = "";

      if (Array.isArray(data)) {
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const tbody = document.createElement("tbody");

        const headers = Object.keys(data[0] || {});
        thead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

        data.forEach(item => {
          const row = "<tr>" + headers.map(h => `<td>${item[h]}</td>`).join("") + "</tr>";
          tbody.innerHTML += row;
        });

        table.appendChild(thead);
        table.appendChild(tbody);
        output.appendChild(table);
      } else if (typeof data === "object") {
        const table = document.createElement("table");
        for (const [key, value] of Object.entries(data)) {
          const row = `<tr><th>${key}</th><td>${value}</td></tr>`;
          table.innerHTML += row;
        }
        output.appendChild(table);
      } else {
        output.textContent = data;
      }
    }

    async function getAllAccounts(button) {
      disableButton(button);
      showStatus("Loading accounts...", "loading");
      try {
        const res = await fetch(BASE_URL);
        const data = await res.json();
        renderOutput(data);
        showStatus("Accounts retrieved successfully.");
      } catch (err) {
        showStatus("Failed to fetch accounts: " + err.message, "error");
      }
      disableButton(button, false);
    }

    async function insertDummyAccounts(button) {
      disableButton(button);
      showStatus("Inserting dummy data...", "loading");
      try {
        const res = await fetch(`${BASE_URL}/dummy`, { method: "POST" });
        const data = await res.json();
        renderOutput(data);
        showStatus("Dummy accounts inserted successfully.");
      } catch (err) {
        showStatus("Error inserting dummy data: " + err.message, "error");
      }
      disableButton(button, false);
    }

    async function deleteAllAccounts(button) {
      disableButton(button);
      showStatus("Deleting all accounts...", "loading");
      try {
        const res = await fetch(`${BASE_URL}/wipe`, { method: "DELETE" });
        const data = await res.json();
        renderOutput(data);
        showStatus("All accounts deleted.");
      } catch (err) {
        showStatus("Error deleting accounts: " + err.message, "error");
      }
      disableButton(button, false);
    }

    async function createAccount(event) {
      event.preventDefault();
      const button = event.submitter;
      disableButton(button);
      showStatus("Creating account...", "loading");

      const account = {
        name: document.getElementById("name").value,
        website: document.getElementById("website").value,
        revenue: document.getElementById("revenue").value,
        region: document.getElementById("region").value
      };

      try {
        const res = await fetch(BASE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(account)
        });
        const data = await res.json();
        renderOutput(data);
        showStatus("Account created successfully.");
        document.getElementById("createAccountForm").reset();
      } catch (err) {
        showStatus("Error creating account: " + err.message, "error");
      }

      disableButton(button, false);
    }

    async function getAccountById(button) {
      const id = document.getElementById("accountId").value;
      if (!id) return showStatus("Please enter a valid ID.", "error");

      disableButton(button);
      showStatus("Fetching account...", "loading");

      try {
        const res = await fetch(`${BASE_URL}/${id}`);
        const data = await res.json();
        if (res.ok) {
          renderOutput(data);
          showStatus("Account retrieved.");
        } else {
          showStatus(data.error || "Account not found.", "error");
        }
      } catch (err) {
        showStatus("Error: " + err.message, "error");
      }

      disableButton(button, false);
    }

    async function deleteAccountById(button) {
      const id = document.getElementById("accountId").value;
      if (!id) return showStatus("Please enter a valid ID.", "error");

      disableButton(button);
      showStatus("Deleting account...", "loading");

      try {
        const res = await fetch(`${BASE_URL}/${id}`, { method: "DELETE" });
        const data = await res.json();
        if (res.ok && data.success) {
          renderOutput(data);
          showStatus("Account deleted.");
        } else {
          showStatus(data.error || "Deletion failed.", "error");
        }
      } catch (err) {
        showStatus("Error deleting account: " + err.message, "error");
      }

      disableButton(button, false);
    }

    async function updateAccount(event) {
      event.preventDefault();
      const button = event.submitter;
      disableButton(button);
      showStatus("Updating account...", "loading");

      const id = document.getElementById("updateId").value;
      if (!id) return showStatus("Please enter ID.", "error");

      const account = {
        name: document.getElementById("updateName").value,
        website: document.getElementById("updateWebsite").value,
        revenue: document.getElementById("updateRevenue").value,
        region: document.getElementById("updateRegion").value
      };

      try {
        const res = await fetch(`${BASE_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(account)
        });
        const data = await res.json();
        if (res.ok) {
          renderOutput(data);
          showStatus("Account updated.");
        } else {
          showStatus(data.error || "Update failed.", "error");
        }
      } catch (err) {
        showStatus("Error updating: " + err.message, "error");
      }

      disableButton(button, false);
    }
  </script>
</body>
</html>
