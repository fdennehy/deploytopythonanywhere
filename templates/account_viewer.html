<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSM Tool - Account Viewer</title>
    <style>
  /* Global font and base styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafb;
            color: #333;
            margin: 20px auto;
            max-width: 900px;
            padding: 0 20px 40px;
        }

        h1, h2 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-weight: 700;
        }

        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 18px;
            margin: 8px 6px 12px 0;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003d80;
        }

        button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        input[type="text"], input[type="url"], input[type="number"], select {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            margin-bottom: 14px;
            border: 1.8px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="url"]:focus, input[type="number"]:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }

        form {
            background: #fff;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.08);
            margin-bottom: 40px;
        }

        pre#output {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        /* Responsive tweaks */
        @media (max-width: 600px) {
            body {
            margin: 10px;
            padding: 0 10px 30px;
            }

            button {
            width: 100%;
            margin-bottom: 10px;
            }
        }

        #statusMessage {
        margin: 20px 0;
        padding: 12px 18px;
        border-radius: 6px;
        font-weight: 600;
        display: none;
        }
         #statusMessage.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        }
        #statusMessage.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        }
        #statusMessage.loading {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
     }

</style>
<script>
    const BASE_URL = "https://fdennehy.pythonanywhere.com/accounts";

    // Show feedback message in output area with color coding
    function showFeedback(message, success = true) {
        const output = document.getElementById("output");
        output.textContent = message;
        output.style.color = success ? "green" : "red";
    }

    async function getAllAccounts() {
        try {
            const response = await fetch(BASE_URL);
            const data = await response.json();
            showFeedback(JSON.stringify(data, null, 2), true);
        } catch (err) {
            showFeedback("Error fetching accounts: " + err.message, false);
        }
    }

    async function insertDummyAccounts() {
        try {
            const response = await fetch(`${BASE_URL}/dummy`, { method: "POST" });
            const data = await response.json();
            showFeedback(JSON.stringify(data, null, 2), true);
        } catch (err) {
            showFeedback("Error inserting dummy accounts: " + err.message, false);
        }
    }

    async function deleteAllAccounts() {
        try {
            const response = await fetch(`${BASE_URL}/wipe`, { method: "DELETE" });
            const data = await response.json();
            showFeedback(JSON.stringify(data, null, 2), true);
        } catch (err) {
            showFeedback("Error deleting all accounts: " + err.message, false);
        }
    }

    async function createAccount(event) {
        event.preventDefault();

        const account = {
            name: document.getElementById("name").value,
            website: document.getElementById("website").value,
            revenue: document.getElementById("revenue").value,
            region: document.getElementById("region").value
        };

        try {
            const response = await fetch(BASE_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(account)
            });
            const data = await response.json();
            showFeedback(JSON.stringify(data, null, 2), true);
            document.getElementById("createAccountForm").reset();
        } catch (err) {
            showFeedback("Error creating account: " + err.message, false);
        }
    }

    async function getAccountById() {
        const id = document.getElementById("accountId").value;
        if (!id) {
            showFeedback("Please enter a valid Account ID.", false);
            return;
        }
        try {
            const response = await fetch(`${BASE_URL}/${id}`);
            if (response.ok) {
                const data = await response.json();
                showFeedback(JSON.stringify(data, null, 2), true);
            } else {
                const error = await response.json();
                showFeedback(`Error: ${error.error || "Account not found"}`, false);
            }
        } catch (err) {
            showFeedback("Error fetching account: " + err.message, false);
        }
    }

    async function deleteAccountById() {
        const id = document.getElementById("accountId").value;
        console.log('Response status:', response.status); //debug
        console.log('Response body:', data); //debug
        if (!id) {
            showFeedback("Please enter a valid Account ID.", false);
            return;
        }
        try {
            const response = await fetch(`${BASE_URL}/${id}`, { method: "DELETE" });
            const data = await response.json();
            if (response.ok && data.success) {
                showFeedback(data.message || "Account deleted successfully.", true);
            } else if (!response.ok) {
                // If server returns 404 or other error
                showFeedback(data.error || "Account deletion failed: Not found.", false);
            } else {
                // Handle case where server returned 200 but success is false
                showFeedback("Account deletion failed.", false);
            }
        } catch (err) {
            showFeedback("Error deleting account: " + err.message, false);
        }
    }

    async function updateAccount(event) {
        event.preventDefault();

        const id = document.getElementById("updateAccountId").value;
        if (!id) {
            showFeedback("Please enter a valid Account ID to update.", false);
            return;
        }

        const account = {
            name: document.getElementById("updateName").value,
            website: document.getElementById("updateWebsite").value,
            revenue: document.getElementById("updateRevenue").value,
            region: document.getElementById("updateRegion").value
        };

        try {
            const response = await fetch(`${BASE_URL}/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(account)
            });
            if (response.ok) {
                const data = await response.json();
                showFeedback(JSON.stringify(data, null, 2), true);
            } else {
                const error = await response.json();
                showFeedback(`Error updating account: ${error.error || 'Unknown error'}`, false);
            }
        } catch (err) {
            showFeedback("Error updating account: " + err.message, false);
        }
    }
</script>
</head>

<body>
    <h1>Customer Success Management Tool</h1>
    <div id="statusMessage"></div>

    <section>
        <h2>Account Actions</h2>
        <button onclick="getAllAccounts()">Get All Accounts</button>
        <button onclick="insertDummyAccounts()">Insert Dummy Data</button>
        <button onclick="deleteAllAccounts()">Delete All Accounts</button>
    </section>

    <section>
        <h2>Create New Account</h2>
        <form id="createAccountForm" onsubmit="createAccount(event)">
            <label>Name:</label>
            <input type="text" id="name" required>
            <label>Website:</label>
            <input type="url" id="website" required>
            <label>Revenue:</label>
            <input type="number" id="revenue" required>
            <label>Region:</label>
            <select id="region">
                <option>North America</option>
                <option>South America</option>
                <option>Europe</option>
                <option>Asia</option>
                <option>Africa</option>
                <option>Australia</option>
                <option>Antarctica</option>
            </select>
            <button type="submit">Create Account</button>
        </form>
    </section>

    <section>
        <h2>Get or Delete Account by ID</h2>
        <label>Account ID:</label>
        <input type="number" id="accountId" required>
        <button onclick="getAccountById()">Get Account</button>
        <button onclick="deleteAccountById()">Delete Account</button>
    </section>

    <section>
        <h2>Update Account</h2>
        <form id="updateAccountForm" onsubmit="updateAccount(event)">
            <label>Account ID:</label>
            <input type="number" id="updateId" required>
            <label>Name:</label>
            <input type="text" id="updateName" required>
            <label>Website:</label>
            <input type="url" id="updateWebsite" required>
            <label>Revenue:</label>
            <input type="number" id="updateRevenue" required>
            <label>Region:</label>
            <select id="updateRegion">
                <option>North America</option>
                <option>South America</option>
                <option>Europe</option>
                <option>Asia</option>
                <option>Africa</option>
                <option>Australia</option>
                <option>Antarctica</option>
            </select>
            <button type="submit">Update Account</button>
        </form>
    </section>

    <section>
        <h2>Output</h2>
        <pre id="output">(Output will appear here)</pre>
    </section>
</body>
</html>
